<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<div class="container">
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name"> Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    </div>
    

    <div class="form-group">
      <label class="control-label col-sm-2" >Mobile no:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" placeholder="Enter Mobile" name="Mobile">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Email:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control"  placeholder="Enter email" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >College name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter College" name="College">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >batch</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter batch" name="batch">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >address:</label>
      <div class="col-sm-10">          
        <textarea id = "comment" cols="10" rows="5" class="form-control"></textarea>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onClick()">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
